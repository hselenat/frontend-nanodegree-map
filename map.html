<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="css/map.css" rel="stylesheet" />
    <style>
        html,
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar" class="active">
            <div class="sidebar-toggle-btn" onclick="toggleSidebar()">
                <img src="images/icon_menu.svg" class="icon_menu" />
            </div>
            <h1>地图搜索中心</h1>
            <label class="sidebar-label" for="drawer-toggle" id="drawer-toggle-label"></label>
            <nav class="sidebar-nav" id="drawer">
                <input class="sidebar-input" type="text" id="filterInput" data-bind="textInput: filterText" placeholder="请输入地名..." />
                <ul class="sidebar-ul" id="filter" data-bind="foreach: filteredList">
                    <a href="#"><li class="result" data-bind="text: title"></li></a>
                    <!-- <a href="#"><li class="result">泉州</li></a>
                    <a href="#"><li class="result">漳州</li></a>
                    <a href="#"><li class="result">厦门</li></a>
                    <a href="#"><li class="result">福州</li></a>
                    <a href="#"><li class="result">莆田</li></a> -->
                </ul>
            </nav>
        </div>

        <div class="map" id="map"></div>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/map.js" defer="defer"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    </script>
</body>
</html>
